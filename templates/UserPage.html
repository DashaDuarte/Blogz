{% extends "base.html" %}
{% block content %}

    <h1> {{ title }} </h1>
    <h3> {{ welcome }} </h3>

    {% if blogs|length == 0 %}
        <p> No blogs yet </p>
    {% else %}
        <table>
            <thead>
                <td> 
                    <p><b>Your post title</b></p>
                </td>
                <td> 
                    <p><b>Your post Body</b></p>
                </td>
            </thead>
        {% for blog in blogs %}
            <form id= "individual_blog" action="/individual">
                <tr>
                    <td>
                        <input form= "individual_blog" type= "submit" 
                            class= "link_button" name= "blog_title" 
                            value= "{{ blog.title }}"/>
                    </td>

                    <td> 
                        {{ blog.body }}
                    </td>
                </tr>
            </form>
        {% endfor %}

        </table>
    {% endif %}


{% endblock %}
